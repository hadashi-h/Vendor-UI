<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor UI</title>

    <link rel="stylesheet" href="http://localhost:3000/css/default-css.css">
    <link rel="stylesheet" href="http://localhost:3000/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Shop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="d-flex justify-content-between">
                    <h2>Vendor</h2>
                    <h2><div id="vendor-money"></div></h2>
                </div>

                <hr>
                <button class="btn-primary sort-vendor-asc">Sort (ascending)</button>
                <button class="btn-primary sort-vendor-desc">Sort (desc)</button>
                <!-- <div class="control sort">
                    <select class="control-field sort-field form-control">
                        <option value="order" selected="">Drag</option>
                        <option value="title">Title (drag disabled)</option>
                        <option value="color">Color (drag disabled)</option>
                    </select>
                </div> -->
                <hr>
                <div class="vendor-inventory grid"></div>
                <div class="vendor-disassemble grid"></div>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-between">
                    <h2>User</h2>
                    <h2><div id="user-money"></div></h2>
                </div>
                
                <hr>
                <button class="btn-primary sort-user-asc">Sort (ascending)</button>
                <hr>
                <div class="user-inventory grid"></div>                
            </div>
        </div>
    </div>
</body>
<script src="http://localhost:3000/js/default-js.js"></script>
<script src="http://localhost:3000/js/index.js" type="module"></script>
</html>
