<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor UI</title>

    <link rel="stylesheet" href="http://localhost:3000/css/default-css.css">
    <link rel="stylesheet" href="http://localhost:3000/css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Shop</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="d-flex justify-content-between">
                    <h2>Vendor</h2>
                    <h2>$<span id="vendor-money"></span></h2>
                </div>
                <div class="vendor-inventory grid mb-3 mt-3"></div>
                <button id="sort-vendor-type" class="btn-ghost">Sort by type</button>
                <button id="sort-vendor-price" class="btn-ghost">Sort by price</button>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-between">
                    <h2>User</h2>
                    <h2>$<span id="user-money"></span></h2>
                </div>
                <div class="user-inventory grid mb-3 mt-3"></div>
                <button id="sort-user-type" class="btn-ghost">Sort by type</button>
                <button id="sort-user-price" class="btn-ghost">Sort by price</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="choose-quantity-modal" tabindex="-1" role="dialog"
        aria-labelledby="choose-quantity-modal-title" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title" id="choose-quantity-modal-title"><span id="item-name"></span> </h5>
                    <h5 class="modal-title">$<span id="item-price"></span></h5>
                </div>
                <div class="modal-body">


                    <p>Amount to be disassembled: <span id="chosen-quantity" class="entered-value"></span></p>
                    <div class="d-flex">
                        <div id="min-value" class="range-value">1</div>
                        <input type="range" min="1" max="100" value="1" class="flex-grow-1 slider" id="choose-quantity">
                        <div id="max-value" class="range-value">14</div>
                    </div>

                    <h6 class="text-right mt-4">Total price: <span id="chosen-quantity-price" class="entered-value"></span></h6>

                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button id="choose-quantity-cancel" type="button" class="btn-ghost"
                        data-dismiss="modal">Cancel</button>
                    <button id="choose-quantity-buy" type="button" class="btn-cta" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="disassemble-modal" tabindex="-1" role="dialog" data-id="3"
        aria-labelledby="choose-quantity-modal-title" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="choose-quantity-modal-title">
                        <span id="item-name"></span><br />
                    </h5>
                </div>
                <div class="modal-body">
                    <p>Will be disassembled into:</p>
                    <div id="crafting-materials"></div>
                    <div id="slider-wrapper">
                        <p>Amount to be disassembled: <span id="chosen-quantity" class="entered-value"></span></p>
                        <div class="d-flex">
                            <div id="min-value" class="range-value">1</div>
                            <input type="range" min="1" max="100" value="1" class="flex-grow-1 slider"
                                id="disassemble-slider">
                            <div id="max-value" class="range-value">14</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn-ghost" data-dismiss="modal">Cancel</button>
                    <button id="dissasemble-accept" type="button" class="btn-cta" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-between">
        <div>Made by <a href="https://hadashi.online/">Hadashi</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
<script src="http://localhost:3000/js/default-js.js"></script>
<script src="http://localhost:3000/js/index.js" type="module"></script>

</html>
